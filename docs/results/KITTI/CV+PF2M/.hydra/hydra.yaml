hydra:
  run:
    dir: .outputs/slam/${env:DATASET}/${env:JOB_NAME}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: .outputs/slam_sweep/${now:%Y-%m-%d}_${now:%H-%M-%S}/${env:JOB_NAME}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - slam/odometry/local_map=projective
    - slam/odometry/initialization=CV
    - slam/odometry/alignment=point_to_plane_GN
    - dataset=kitti
    - +dataset.train_sequences=[00,01,02,03,04,05,06,'07','08','09','10']
    - device=cuda:0
    - slam.odometry.data_key=vertex_map
    - slam.odometry.local_map.local_map_size=10
    - slam.odometry.max_num_alignments=10
    - slam.odometry.alignment.gauss_newton_config.scheme=geman_mcclure
    - slam.odometry.alignment.gauss_newton_config.sigma=0.1
  job:
    name: run
    override_dirname: +dataset.train_sequences=[00,01,02,03,04,05,06,'07','08','09','10'],dataset=kitti,device=cuda:0,slam.odometry.alignment.gauss_newton_config.scheme=geman_mcclure,slam.odometry.alignment.gauss_newton_config.sigma=0.1,slam.odometry.data_key=vertex_map,slam.odometry.local_map.local_map_size=10,slam.odometry.max_num_alignments=10,slam/odometry/alignment=point_to_plane_GN,slam/odometry/initialization=CV,slam/odometry/local_map=projective
    id: '0'
    num: 0
    config_name: slam
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.6
    cwd: /home/pdell/dev/pylidar-slam
  verbose: false
